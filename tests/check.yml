---
- hosts: routers
  gather_facts: no
  tasks:
    - name: Check for SSH prompt (timeout 10min)
      wait_for:
        port: 22
        host: "{{ ansible_host }}"
        timeout: 600
      delegate_to: localhost

    - name: Make sure that we can ping the hosts from the routers
      net_ping:
        dest: "{{ hostvars[item].ansible_host }}"
      with_items: "{{ groups.hosts | default([]) }}"
